<h1>Email Form</h1>

<form [formGroup]="form" id="search-form">
    <mat-form-field>
        <mat-label>{{ getLabel("step-6-email") }}</mat-label>
        <input formControlName="email" matInput>
        <mat-error *ngIf="email.hasError('required')">{{ getHint("required") }}</mat-error>
        <mat-hint>{{ getLabel("step-6-email-hint") }}</mat-hint>
    </mat-form-field>
</form>

<button (click)="previous()" class="primary" mat-flat-button>
    <span>Previous</span>
</button>

<button (click)="onSendEmail()" class="primary" mat-flat-button>
    <span>Next</span>
</button>
