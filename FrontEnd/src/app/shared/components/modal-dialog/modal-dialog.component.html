<div id="dialog">

    <div id="dialog-content">
        <div id="dialog-image">
            <img [src]="getShieldIcon()" style="height: 6rem; width: 4.68rem" (load)="loadImage()" [ngClass]="imageIsLoading()" id="feature-icon">
        </div>
        <div id="dialog-text">
            <div id="dialog-textcontent">{{ content }}</div>
        </div>
    </div>

    <div id="dialog-footer">
        <mat-dialog-actions *ngIf="data.actions.length == 1">
            <button mat-flat-button class="primary" id="ok" tabindex="-1" mat-dialog-close="true">{{ getLabel('ok') | uppercase }}</button>
        </mat-dialog-actions>
        <mat-dialog-actions *ngIf="data.actions.length == 2">
            <button mat-flat-button class="transparent" id="abort" tabindex="-1" (click)="onClose()">{{ getLabel('cancel') | uppercase }}</button>
            <button mat-flat-button class="primary" id="ok" tabindex="-1" mat-dialog-close="true">{{ getLabel('ok') | uppercase }}</button>
        </mat-dialog-actions>
    </div>

</div>
